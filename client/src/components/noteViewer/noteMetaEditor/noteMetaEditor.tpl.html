<form class="form">

    <label class="form-row">
        <div class="tag">Name</div>
        <input type="text" ng-model="note.name"></input>
    </label>

    <label class="form-row">
        <div class="tag">Tags:</div>
        <div>{{note.tags}}</div>
    </label>

    <label class="form-row">
        <div class="tag">Last Modified</div>
        {{note.lastModified | date: 'MMM-dd-yy, h:mm a'}}
    </label>

    <label>
        <spin-button button-text="Delete" click-handler="delete" class="{large: true}" style="float:right;margin-top:20px;"></spin-button>
    </label>
</form>
